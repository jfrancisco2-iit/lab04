<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
	<title>ITMD-361 Internet Technologies and Web Design: Lab 04 Form Processing Script</title>
  </head>
  <body>
      <form method="POST" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
	    <fieldset>
		<legend>Volunteer Form</legend>
		  <h3>My Info</h3>
		  <label>First Name: <input type="text" name="first_text_field" placeholder="First Name"</label>
		  <label>Last Name: <input type="text" name="last_text_field" placeholder="Last Name"</label>
		  <label>Phone Number: <input type="text" name="phone_field" placeholder="(xxx) xxx-xxx"</label>
		  <label>Email Address: <input type="text" name="email_field" placeholder="myemail@mail.com"</label>
		  <p>Gender: </p>
		  <label>Male <input type="radio" name="gender_field" value="m"></label>
		  <label>Female <input type="radio" name="gender_field" value="f"></label>
		  <label>Other <input type="radio" name="gender_field" value="o"></label>
		  <p>Age (please select one):</p>
		  <select name="age_field">
		    <option value="under-18">under 18</option>
			<option value="18-24">18 - 24</option>
			<option value="25-34">25 - 34</option>
			<option value="35-44">35 - 44</option>
			<option value="45-54">45 - 54</option>
			<option value="55-64">55 - 64</option>
			<option value="65-and-over">65 and over</option>
		  </select>
		
		
		</fieldset>
		<input type="submit" value="Send Us Your Info!">
	  </form>
  </body>
</html>

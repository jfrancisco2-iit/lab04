<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
	<title>ITMD-361 Internet Technologies and Web Design: Lab 04 Form Processing Script</title>
  </head>
  <body>
      <form method="POST" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
	    <fieldset>
		<legend>Volunteer Form</legend>
		  <h3>My Info</h3>
		  <label>First Name: <input type="text" name="text_field" placeholder="First Name"</label>
		  <label>Last Name: <input type="text" name="text_field" placeholder="Last Name"</label>
		  <label>Phone Number: <input type="text" name="text_field" placeholder="(xxx) xxx-xxx"</label>
		  <label>Email Address: <input type="text" name="text_field" placeholder="myemail@mail.com"</label>
		  <h2>Gender: </h2>
		  <label>Male <input type="checkbox" name="checkbox_field[]" value="m"></label>
		  <label>Female <input type="checkbox" name="checkbox_field[]" value="f"></label>
		  <label>Other <input type="checkbox" name="checkbox_field[]" value="o"></label>
		</fieldset>
		<input type="submit" value="Send Us Your Info!">
	  </form>
  </body>
</html>
